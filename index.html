<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <div class="block1_for_header">
        <div class="div1">THIS INTERIOR</div>
      </div>
      <div class="block2_for_header">
        <div class="div2">Home</div>
        <div class="div3">Collection</div>
        <div class="div4">About</div>
        <div class="div5">Contact</div>
      </div>
    </div>
    <div id="main">
      <div class="textblock">
        <div class="div6">Modern interior</div>
        <div class="div7">
          A full-Service residential & <br />
          commercial interior design and <br />
          staging company offering <br />
          professional organizing & <br />
          eco-services. <br />
        </div>

        <div class="div8">
          Read more

          <div class="div-i">
            <i class="fa">&#xf178;</i>
          </div>
        </div>
      </div>
      <img src="./interier.png" alt="interier photo" />

    <div id="footer">
      <div class="footerblock">
        <div class="headerblock_for_footerblock">
          <div class="divblock">
            <img src="./avatar.png" alt="person profile photo" class="img2" />
            <div class="fototext">
              <span class="span2">Aliza Webber</span> <br />
              <span class="span3">Interior designer</span>
            </div>
          </div>
        </div>
        <div class="textblock_for_footerblock">
          Designed in 2020 by <br />
          Aliza Webber
        </div>
      </div>
      <div class="footertext">
        created by <span class="span1">username </span>- devChallenges.io
      </div>
    </div>
